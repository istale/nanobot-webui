services:
  nanobot-openai-api:
    build:
      context: .
      dockerfile: Dockerfile.openai_api
    ports:
      - "8000:8000"
    volumes:
      # Mount your nanobot config + workspace from host
      - ${HOME}/.nanobot:/root/.nanobot
    env_file:
      - .env
    extra_hosts:
      # Allow container to reach host loopback services (OpenClaw gateway)
      - "host.docker.internal:host-gateway"
    environment:
      - TZ=UTC
